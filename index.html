<!-- CONTAINER -->
<main class="max-w-[1500px] mx-2 xl:mx-auto ">

  <!-- GRID -->
  <div class="md:flex md:flex-wrap xl:gap-y-6">
     

   <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm" class="what max-w-md mx-auto p-8 rounded-md shadow-md">
    <h2 class="what text-center text-2xl font-bold mb-6 p-2">Percentage Amount</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="percentage" class="what block text-sm font-medium">Percentage:</label>
          <span class="what text-right text-sm">What is 10% of 100?</span>
        </div>

        <input type="string" id="percentage" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <div class="mb-4">
        <label for="total" class="what block text-sm font-medium">Total:</label>
        <input type="string" id="total" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="calculatePercentage()" class="what mt-2 py-2 px-4 rounded-md font-bold">What %</button>
    </form>

    <p id="result" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
   </div>




  <!--  -->
  <!--  -->
  <!--  -->

<div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm2" class="calc max-w-md mx-auto p-8 rounded-md shadow-md">
    
    <h2 class="calc text-center text-2xl font-bold mb-6 p-2">Calculate Percentage</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount2" class="block text-sm font-medium calc">Amount:</label>
          <span class="text-right text-sm calc">10% is what percentage of 1000?</span>
        </div>
        
        <input type="string" id="amount2" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>
      
      <div class="mb-4">
        <label for="total2" class="block text-sm font-medium calc">Total:</label>
        <input type="string" id="total2" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="displayPercentageAmount()" class="calc mt-2 py-2 px-4 rounded-md font-bold">Is What %</button>
    </form>

    <p id="result2" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
</div>
  
  
  
  <!--  -->
  <!--  -->
  <!--  -->

  <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm3" class="add max-w-md mx-auto p-8 rounded-md shadow-md">

    <h2 class="add text-center text-2xl font-bold mb-6 p-2">Add Percentage</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount3" class="block text-sm font-medium add">Amount:</label>
          <span class="text-right text-sm add">What is 100 plus 10% percent?</span>
        </div>

        <input type="string" id="amount3" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>
      
      <div class="mb-4">
        <label for="percentage3" class="block text-sm font-medium add">Add Percentage:</label>
        <input type="string" id="percentage3" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <button type="button" onclick="addPercentageToAmount()" class="add mt-2 py-2 px-4 rounded-md font-bold">Total + %</button>
    </form>

    <p id="result3" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>




  <!--  -->
  <!--  -->
  <!--  -->

  <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm4" class="change max-w-md mx-auto p-8 rounded-md shadow-md">

    <h2 class="change text-center text-2xl font-bold mb-6 p-2">Percentage Change</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount4a" class="block text-sm font-medium change">Amount 1:</label>
          <span class="text-right text-sm change">10 to 100 is what percent change?</span>
        </div>

        <input type="string" id="amount4a" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>
      
      <div class="mb-4">
        <label for="amount4b" class="block text-sm font-medium change">Amount 2:</label>
        <input type="string" id="amount4b" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="calcPercentageChange()" class="change mt-2 py-2 px-4 rounded-md font-bold">Total % Change</button>
    </form>

    <p id="result4" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>


  <!--  -->
  <!--  -->
  <!--  -->

  <div class="md:min-w-[450px] mx-auto">

    <form id="vatcalc" class="vat max-w-md mx-auto p-8 rounded-md shadow-md">

    <h2 class="vat text-center text-2xl font-bold mb-6 p-2">VAT Calculator</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="vatcalc" class="block text-sm font-medium vat">Amount</label>
          <span class="text-right text-sm vat">£10 + 20% VAT?</span>
        </div>

        <input type="string" id="vatAmount" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <button type="button" onclick="addVat()" class="vat mt-2 py-2 px-4 rounded-md font-bold">Add VAT</button>
    </form>

    <p id="vatResult" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>



  <!--  -->
  <!--  -->
  <!--  -->

  <div class="md:min-w-[450px] mx-auto">
    
    <form id="percentageForm5" class="wage max-w-md mx-auto p-8 rounded-md shadow-md">
    
    <h2 class="wage text-center text-2xl font-bold mb-6 p-2">Calculate UK Wage (Under 50K)</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="total5" class="block text-sm font-medium wage">Amount:</label>
          <span class="text-right text-sm wage">Pre-Tax Annual Salary is £27,500?</span>
        </div>

        <input type="string" id="total5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="27500" required onfocus="clearInput()">
      </div>
      
      <button type="button" onclick="calculateWagesUnder50K()" class="wage mt-2 py-2 px-4 rounded-md font-bold">Take Home</button>
      
    </form>

    <p id="result5" class="text-center mt-4 text-4xl font-semibold"></p>
    <p id="result5-info" class="text-center text-sm text-gray-500 mt-2 mb-4 w-[90%] mx-auto"></p>
  </div>



</main>

<script src="app.js"></script>
</body>
</html>
