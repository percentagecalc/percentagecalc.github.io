<!-- CONTAINER -->
<main class="max-w-[1500px] mx-2 xl:mx-auto ">

  <!-- GRID -->
  <div class="md:flex md:flex-wrap md:gap-4">
     

   <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <h2 class="text-center text-2xl font-bold mb-6 p-2">Display Percentage Amount</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="percentage" class="block text-sm font-medium text-gray-600">Percentage:</label>
          <span class="text-right text-sm text-gray-500">What is 10% of 100?</span>
        </div>

        <input type="string" id="percentage" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <div class="mb-4">
        <label for="total" class="block text-sm font-medium text-gray-600">Total:</label>
        <input type="string" id="total" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="calculatePercentage()" class="bg-blue-500 text-white py-2 px-4 rounded-md">What %</button>
    </form>

    <p id="result" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
   </div>

<div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm2" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    
    <h2 class="text-center text-2xl font-bold mb-6 p-2">Calculate Percentage</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount2" class="block text-sm font-medium text-gray-600">Amount:</label>
          <span class="text-right text-sm text-gray-500">10% is what percentage of 1000?</span>
        </div>
        
        <input type="string" id="amount2" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>
      
      <div class="mb-4">
        <label for="total2" class="block text-sm font-medium text-gray-600">Total:</label>
        <input type="string" id="total2" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="displayPercentageAmount()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Is What %</button>
    </form>

    <p id="result2" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
</div>

  <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm3" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">

    <h2 class="text-center text-2xl font-bold mb-6 p-2">Add Percentage</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount3" class="block text-sm font-medium text-gray-600">Amount:</label>
          <span class="text-right text-sm text-gray-500">What is 100 plus 10% percent?</span>
        </div>

        <input type="string" id="amount3" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>
      
      <div class="mb-4">
        <label for="percentage3" class="block text-sm font-medium text-gray-600">Add Percentage:</label>
        <input type="string" id="percentage3" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <button type="button" onclick="addPercentageToAmount()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Total + %</button>
    </form>

    <p id="result3" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>

  <div class="md:min-w-[450px] mx-auto">

    <form id="percentageForm4" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">

    <h2 class="text-center text-2xl font-bold mb-6 p-2">Percentage Change</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="amount4a" class="block text-sm font-medium text-gray-600">Amount 1:</label>
          <span class="text-right text-sm text-gray-500">10 to 100 is what percent change?</span>
        </div>

        <input type="string" id="amount4a" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>
      
      <div class="mb-4">
        <label for="amount4b" class="block text-sm font-medium text-gray-600">Amount 2:</label>
        <input type="string" id="amount4b" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="100" required>
      </div>

      <button type="button" onclick="calcPercentageChange()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Total % Change</button>
    </form>

    <p id="result4" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>

  <div class="md:min-w-[450px] mx-auto">

    <form id="vatcalc" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">

    <h2 class="text-center text-2xl font-bold mb-6 p-2">VAT Calculator</h2>
    
      <div class="mb-4">
        <div class="flex justify-between">
          <label for="vatcalc" class="block text-sm font-medium text-gray-600">Amount</label>
          <span class="text-right text-sm text-gray-500">£10 + 20% VAT?</span>
        </div>

        <input type="string" id="vatAmount" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="10" required>
      </div>

      <button type="button" onclick="addVat()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Add VAT</button>
    </form>

    <p id="vatResult" class="text-center mt-4 mb-6 text-4xl font-semibold"></p>
  </div>

  <div class="md:min-w-[450px] mx-auto">
    
    <form id="percentageForm5" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    
    <h2 class="text-center text-2xl font-bold mb-6 p-2">Calculate UK Wage (Under 50K)</h2>

      <div class="mb-4">
        <div class="flex justify-between">
          <label for="total5" class="block text-sm font-medium text-gray-600">Amount:</label>
          <span class="text-right text-sm text-gray-500">Pre-tax annual Salary is £27,500</span>
        </div>

        <input type="string" id="total5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="27500" required onfocus="clearInput()">
      </div>
      
      <button type="button" onclick="calculateWagesUnder50K()" class="bg-blue-500 text-white py-2 px-4 rounded-md">Take Home</button>
      
    </form>

    <p id="result5" class="text-center mt-4 text-4xl font-semibold"></p>
    <p id="result5-info" class="text-center text-sm text-gray-500 mt-2 mb-4 w-[90%] mx-auto"></p>
  </div>
